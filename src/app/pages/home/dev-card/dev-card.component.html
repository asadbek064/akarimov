    <div  class="container"  #main_view fxLayout="column">
        <div class="card" [ngClass]="pageChangeStatus"  >
            <div class="cardSection">
                <div class="quickInfoWrapper">
                    <div class="name">Asadbek Karimov</div>
                    <div class="job-title">Full-Stack Developer</div>
                    <div class="links" >
                        <a class="link-item" href="https://github.com/asadbek064"  matTooltip="GitHub" [matTooltipPosition]="'above'">
                            <img class="icon-img" src="../../../../assets/icons/github.svg" alt="icon-github"/>
                        </a>
                        <a class="link-item" href="https://stackoverflow.com/users/8628497/karimov"  matTooltip="Stack Overflow" [matTooltipPosition]="'above'">
                            <img class="icon-img" src="../../../../assets/icons/stack-overflow.svg" alt="icon-so"/>
                        </a>
                        <a class="link-item" href="https://www.linkedin.com/in/asadbekkarimov/"  matTooltip="Linkedin" [matTooltipPosition]="'above'">
                            <img class="icon-img" src="../../../../assets/icons/linkedin.svg" alt="icon-linkedin"/>
                        </a>
                        <a class="link-item" target="_blank" href="https://drive.google.com/file/d/1AhYJc8lrySUYI-PHSKiHRQJ4pdT-ZWqi/view?usp=sharing"  matTooltip="Resume Open" [matTooltipPosition]="'above'">
                            <img class="icon-img" src="../../../../assets/icons/resume.svg" alt="icon-resume"/>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="sectionExtra" fxLayout="column" fxLayoutAlign="center space-between">
                <div class="section sub">
                    <div class="summary">I'm a web developer who loves building web applications.</div>
                </div>
                
                <div class="section contactBtn " (click)="ContactMe()">
                    <div><i class="fa fa-envelope"></i> Contact Me</div>
                </div>
            </div>
        </div>

        <div class="icon" (click)="OpenProject()">
            <mat-icon [inline]="true">keyboard_arrow_down</mat-icon>
        </div>

    </div>
